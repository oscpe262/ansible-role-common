- name: "tmux packages"
  package:
    name: '{{ item }}'
    state: present
  tags: tmux
  with_items:
    - tmux
    - xsel
    - xclip

- name: "tmux conf"
  template:
    src: tmux.conf.j2
    dest: /etc/tmux.conf
    mode: 0664
  tags: tmux
